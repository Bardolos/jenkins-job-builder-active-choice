- job:
    name: 'active-choice-example-01'

    parameters:
      - string:
          name: STR_PARAM
          default: test
      - active-choice:
          name: ACTIVE_CHOICE
          project: 'active-choice-example-01'
          script: |
            return ['foo:selected', 'bar']
          description: "A parameter named ACTIVE_CHOICE which options foo and bar."
          visible-item-count: 1
          fallback-script: |
            return ['Something Wrong']
          reference: STR_PARAM
          choice-type: single
